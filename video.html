<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Banner</title>
  <style>
    #banner {
      position: relative;
      height: 300px; /* Ajusta la altura según tus necesidades */
      overflow: hidden;
      background: url('./img/DSC_0340.JPG') no-repeat center center;
      background-size: cover;
    }

    #video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Un fondo oscuro para mejorar la visibilidad del texto */
      z-index: 1;
    }

    #video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    #banner-content {
      position: relative;
      z-index: 2;
      color: #fff; /* Color del texto sobre el video */
      text-align: center;
      padding: 50px; /* Ajusta el espaciado según tus necesidades */
    }
  </style>
</head>
<body>

<div id="banner">
    <div id="video-overlay"></div>
    <video id="video-background" autoplay loop muted>
        <source src="./img/video/up&readyflight_1.mp4" type="video/mp4">
        Tu navegador no soporta el tag de video.
    </video>
    <div id="banner-content">
    <h1>Título del Banner</h1>
    <p>Descripción del banner.</p>
    <!-- Puedes agregar más contenido según tus necesidades -->
    </div>
</div>

</body>
</html>
